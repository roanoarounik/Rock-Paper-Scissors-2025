<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://raw.githubusercontent.com/roanoarounik/Tutorial/refs/heads/master/assets/kalashimicrophonelogo1.PNG" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/script.js" defer></script>
    <title>RPS</title>
</head>
<body>
    <header>Rock Paper Scissors</header>

    <main>

        <section class="section1 choicesSection"> <span>User</span> 
            <div class="choiceContainer set1">
                <div class="userChoiceButton box hover" onclick="userSelectChoice(event, 'rock')">Rock</div>
                <div class="userChoiceButton box hover" onclick="userSelectChoice(event, 'paper')">Paper</div>
                <div class="userChoiceButton box hover" onclick="userSelectChoice(event, 'scissors')">Scissors</div>
            </div>
        </section>
        
        <section class="section2 choicesSection"> <span>Computer</span> 
            <div class="choiceContainer set2">
                <div class="box cpuChoiceButton rock">Rock</div>
                <div class="box cpuChoiceButton paper">Paper</div>
                <div class="box cpuChoiceButton scissors">Scissors</div>
            </div>
        </section>

        <section class="section3">
            <div class="farDown">

                <div class="gapContainer">
                        
                    <div class="gameEndStateField">
                        -----
                    </div>
                    
                    <div class="flexDown">
                        <div class="choiceField">
                            You chose
                            <span class="chce usrChce">---</span>
                        </div>
                        <div class="choiceField">Computer chose 
                            <span class="chce cpuChce">---</span>
                        </div>
                    </div>
                </div>
                    
                <div class="flexSide">
                    <div class="winsField">Player Wins: 
                        <span class="playerWins">
                            0
                        </span> 
                    </div>
                    <div class="theWall"></div>
                    <div class="winsField">Computer Wins: 
                        <span class="cpuWins">
                            0
                        </span> 
                    </div>
                </div>
            </div>
        </section>
        
    </main>
    



</body>
</html>
